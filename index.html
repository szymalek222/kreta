<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KRETA ODLICZANKO 🌅</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
      color: white;
      text-align: center;
      background: linear-gradient(to top, #2b1055, #7597de);
      height: 100vh;
      background-size: 200% 200%;
      animation: gradientMove 20s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3em;
      margin-top: 40px;
      text-shadow: 2px 2px 5px black;
      animation: neon 2s infinite alternate;
    }

    #countdown {
      font-size: 2em;
      margin: 20px 0;
      text-shadow: 1px 1px 3px #000;
    }

    #factBox {
      margin: 20px auto;
      font-size: 1.3em;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 12px;
      display: inline-block;
      max-width: 80%;
      backdrop-filter: blur(5px);
    }

    button {
      margin-top: 10px;
      padding: 12px 25px;
      border: none;
      background-color: #ffffff30;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #ffffff50;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.98);
      box-shadow: 0 0 20px #ff0;
    }

    @keyframes neon {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #f0f, 0 0 30px #0ff;
      }
      to {
        text-shadow: 0 0 2px #fff, 0 0 5px #f0f, 0 0 10px #0ff;
      }
    }

    .firework, .explosion {
      position: fixed;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: yellow;
      box-shadow: 0 0 15px red;
      animation: explode 1s ease-out forwards;
      z-index: 999;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(20); opacity: 0; }
    }

    .palm {
      position: fixed;
      bottom: -50px;
      font-size: 2em;
      animation: floatPalm 10s linear forwards;
      z-index: 999;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatPalm {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    .bomb {
      position: fixed;
      top: -50px;
      font-size: 2em;
      transform: rotate(0deg);
      animation: dropBomb 5s linear forwards;
      pointer-events: none;
      z-index: 998;
    }

    @keyframes dropBomb {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Odliczanko do Krety! 🌴🇬🇷</h1>
  <div id="countdown">Liczymy dni do lotu...</div>

  <div id="factBox">Kliknij przycisk, żeby poznać ciekawostkę o Krecie!</div><br>
  <button onclick="showFact()">🎓 Pokaż ciekawostkę</button>

  <audio autoplay loop>
    <source src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Rota.ogg" type="audio/ogg">
  </audio>

  <script>
    // Countdown
    const endDate = new Date("2025-08-20T00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const distance = endDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `Zostało: ${days} dni, ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    // Ciekawostki
    const facts = [
      "Kreta to największa grecka wyspa! 🏝️",
      "To tutaj, według mitu, urodził się Zeus! ⚡",
      "Miasto Chania słynie z zachodów słońca jak z bajki 🌅",
      "Wąwóz Samaria ma aż 16 km długości! ⛰️",
      "Na Krecie znajdziesz pałac w Knossos – kolebkę cywilizacji minojskiej 🏛️",
      "Kreteńska kuchnia uważana jest za jedną z najzdrowszych na świecie 🥗",
      "Wino i oliwa z Krety mają status regionalnych skarbów 🍷🫒",
      "Plaża Elafonisi ma różowy piasek! 🩷🌊"
    ];

    function showFact() {
      const factBox = document.getElementById("factBox");
      const randomFact = facts[Math.floor(Math.random() * facts.length)];
      factBox.textContent = randomFact;
      triggerExplosion(); // efekt po kliknięciu
    }

    function triggerExplosion() {
      const explosion = document.createElement("div");
      explosion.className = "explosion";
      explosion.style.left = (window.innerWidth / 2 - 5) + "px";
      explosion.style.top = (window.innerHeight / 2 - 5) + "px";
      document.body.appendChild(explosion);
      setTimeout(() => explosion.remove(), 1000);
    }

    // Palmy lecą
    setInterval(() => {
      const palm = document.createElement("div");
      palm.classList.add("palm");
      palm.style.left = Math.random() * 100 + "vw";
      palm.textContent = "🌴";
      document.body.appendChild(palm);
      setTimeout(() => palm.remove(), 10000);
    }, 3000);

    // Fajerwerki losowe
    setInterval(() => {
      const fw = document.createElement("div");
      fw.className = "firework";
      fw.style.left = Math.random() * 100 + "vw";
      fw.style.top = Math.random() * 80 + "vh";
      document.body.appendChild(fw);
      setTimeout(() => fw.remove(), 1000);
    }, 1200);

    // Latające bomby
    setInterval(() => {
      const bomb = document.createElement("div");
      bomb.className = "bomb";
      bomb.textContent = "💣";
      bomb.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(bomb);
      setTimeout(() => bomb.remove(), 5000);
    }, 2000);
  </script>
</body>
</html>
