<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odliczanko do Krety 🌴</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      overflow-x: hidden;
      color: white;
      text-align: center;
      background: linear-gradient(180deg, #ff9a9e 0%, #fad0c4 55%, #fbc2eb 100%);
      background-attachment: fixed;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      margin-top: 40px;
      text-shadow: 2px 2px 5px black;
      animation: neon 2s infinite alternate;
    }

    #countdown {
      font-size: 2em;
      margin: 20px 0;
      text-shadow: 1px 1px 3px #000;
    }

    #factBox {
      margin: 20px auto;
      font-size: 1.3em;
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 12px;
      display: inline-block;
      max-width: 80%;
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
      backdrop-filter: blur(6px);
    }

    button {
      margin-top: 10px;
      padding: 12px 25px;
      border: none;
      background-color: #ffffff30;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.2s ease;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    button:hover {
      background-color: #ffffff50;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.98);
      box-shadow: 0 0 20px #ff0;
    }

    #wave {
      display: inline-block;
      animation: waveEmoji 2s infinite;
    }

    .palm {
      position: fixed;
      bottom: -50px;
      font-size: 2em;
      animation: floatPalm 10s linear forwards;
      z-index: 999;
      opacity: 0.8;
      pointer-events: none;
    }

    audio {
      display: none;
    }

    /* Animacje */
    @keyframes neon {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #f0f, 0 0 30px #0ff;
      }
      to {
        text-shadow: 0 0 2px #fff, 0 0 5px #f0f, 0 0 10px #0ff;
      }
    }

    @keyframes waveEmoji {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(15deg); }
      75% { transform: rotate(-15deg); }
    }

    @keyframes floatPalm {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Odliczanko do Krety! 🇬🇷</h1>
  <div style="font-size: 2em;">🌅 <span id="wave">🌞</span> 🌊</div>
  <div id="countdown">Ładowanie odliczania...</div>

  <div id="factBox">Kliknij, żeby poznać ciekawostkę o Krecie!</div><br>
  <button onclick="showFact()">🎓 Daj ciekawostkę</button>

  <audio autoplay loop>
    <source src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Rota.ogg" type="audio/ogg">
    Twoja przeglądarka nie obsługuje dźwięku.
  </audio>

  <script>
    // Odliczanko
    const endDate = new Date("2025-08-20T00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const distance = endDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `Zostało: ${days} dni, ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    // Ciekawostki
    const facts = [
      "Kreta to największa grecka wyspa! 🏝️",
      "To tutaj, według mitu, urodził się Zeus! ⚡",
      "Miasto Chania słynie z zachodów słońca jak z bajki 🌅",
      "Wąwóz Samaria ma aż 16 km długości! ⛰️",
      "Na Krecie znajdziesz pałac w Knossos – kolebkę cywilizacji minojskiej 🏛️",
      "Kreteńska kuchnia uważana jest za jedną z najzdrowszych na świecie 🥗",
      "Wino i oliwa z Krety mają status regionalnych skarbów 🍷🫒",
      "Plaża Elafonisi ma różowy piasek! 🩷🌊"
    ];

    function showFact() {
      const factBox = document.getElementById("factBox");
      const randomFact = facts[Math.floor(Math.random() * facts.length)];
      factBox.textContent = randomFact;
    }

    // Lecące palemki
    setInterval(() => {
      const palm = document.createElement("div");
      palm.classList.add("palm");
      palm.style.left = Math.random() * 100 + "vw";
      palm.textContent = "🌴";
      document.body.appendChild(palm);
      setTimeout(() => palm.remove(), 10000);
    }, 2500);
  </script>
</body>
</html>
