<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KRETA ODLICZANKO üå¥üçπ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      overflow-x: hidden;
      color: white;
      text-align: center;
      height: 100vh;
      background: linear-gradient(180deg, #ff9a9e 0%, #fad0c4 55%, #fbc2eb 100%);
      background-size: 400% 400%;
      animation: gradientAnimation 20s ease infinite;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3em;
      margin-top: 40px;
      text-shadow: 2px 2px 5px black;
      animation: neon 2s infinite alternate;
    }

    #countdown {
      font-size: 2em;
      margin: 20px 0;
      text-shadow: 1px 1px 3px #000;
    }

    #factBox {
      margin: 20px auto;
      font-size: 1.3em;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 12px;
      display: inline-block;
      max-width: 80%;
      backdrop-filter: blur(5px);
    }

    button {
      margin-top: 10px;
      padding: 12px 25px;
      border: none;
      background-color: #ffffff30;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #ffffff50;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.98);
      box-shadow: 0 0 20px #ff0;
    }

    @keyframes neon {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #f0f, 0 0 30px #0ff;
      }
      to {
        text-shadow: 0 0 2px #fff, 0 0 5px #f0f, 0 0 10px #0ff;
      }
    }

    .firework, .explosion {
      position: fixed;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: yellow;
      box-shadow: 0 0 15px red;
      animation: explode 1s ease-out forwards;
      z-index: 999;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(20); opacity: 0; }
    }

    .palm, .drink {
      position: fixed;
      bottom: -50px;
      font-size: 2em;
      animation: floatUp 10s linear forwards;
      z-index: 999;
      opacity: 0.9;
      pointer-events: none;
    }

    .drink {
      font-size: 1.8em;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    .bomb {
      position: fixed;
      top: -50px;
      font-size: 2em;
      transform: rotate(0deg);
      animation: dropBomb 5s linear forwards;
      pointer-events: none;
      z-index: 998;
    }

    @keyframes dropBomb {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Flappy Bird canvas style */
    #gameContainer {
      position: relative;
      width: 400px;
      margin: 30px auto;
      background: #70c5ce;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    #gameCanvas {
      display: block;
      background: #70c5ce;
      border-radius: 15px;
      cursor: pointer;
    }

    #score {
      color: white;
      font-size: 1.3em;
      margin-top: 5px;
      text-shadow: 1px 1px 3px black;
    }
  </style>
</head>
<body>
  <h1>Odliczanko do Krety! üå¥üçπ</h1>
  <div id="countdown">Liczymy dni do lotu...</div>

  <div id="factBox">Kliknij przycisk, ≈ºeby poznaƒá ciekawostkƒô o Krecie!</div><br>
  <button onclick="showFact()">üéì Poka≈º ciekawostkƒô</button>

  <audio autoplay loop>
    <source src="nutka.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Countdown
    const endDate = new Date("2025-08-20T00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const distance = endDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `Zosta≈Ço: ${days} dni, ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    const facts = [
      "Kreta to najwiƒôksza grecka wyspa! üèùÔ∏è",
      "To tutaj, wed≈Çug mitu, urodzi≈Ç siƒô Zeus! ‚ö°",
      "Miasto Chania s≈Çynie z zachod√≥w s≈Ço≈Ñca jak z bajki üåÖ",
      "WƒÖw√≥z Samaria ma a≈º 16 km d≈Çugo≈õci! ‚õ∞Ô∏è",
      "Na Krecie znajdziesz pa≈Çac w Knossos ‚Äì kolebkƒô cywilizacji minojskiej üèõÔ∏è",
      "Krete≈Ñska kuchnia uwa≈ºana jest za jednƒÖ z najzdrowszych na ≈õwiecie ü•ó",
      "Wino i oliwa z Krety majƒÖ status regionalnych skarb√≥w üç∑ü´í",
      "Pla≈ºa Elafonisi ma r√≥≈ºowy piasek! ü©∑üåä"
    ];

    function showFact() {
      const factBox = document.getElementById("factBox");
      const randomFact = facts[Math.floor(Math.random() * facts.length)];
      factBox.textContent = randomFact;
      triggerExplosion();
    }

    function triggerExplosion() {
      const explosion = document.createElement("div");
      explosion.className = "explosion";
      explosion.style.left = (window.innerWidth / 2 - 5) + "px";
      explosion.style.top = (window.innerHeight / 2 - 5) + "px";
      document.body.appendChild(explosion);
      setTimeout(() => explosion.remove(), 1000);
    }

    // Palmy lecƒÖ
    setInterval(() => {
      const palm = document.createElement("div");
      palm.classList.add("palm");
      palm.style.left = Math.random() * 100 + "vw";
      palm.textContent = "üå¥";
      document.body.appendChild(palm);
      setTimeout(() => palm.remove(), 10000);
    }, 3000);

    // Drink lecƒÖ
    setInterval(() => {
      const drink = document.createElement("div");
      drink.classList.add("drink");
      drink.style.left = Math.random() * 100 + "vw";
      drink.textContent = ["üçπ", "üç∏", "üç∑", "ü•É"][Math.floor(Math.random()*4)];
      document.body.appendChild(drink);
      setTimeout(() => drink.remove(), 10000);
    }, 4000);

    // Bomby lecƒÖ
    setInterval(() => {
      const bomb = document.createElement("div");
      bomb.classList.add("bomb");
      bomb.style.left = Math.random() * 100 + "vw";
      bomb.textContent = "üí£";
      document.body.appendChild(bomb);
      setTimeout(() => bomb.remove(), 5000);
    }, 8000);
  </script>

  <!-- FLAPPY BIRD -->

  <div id="gameContainer">
    <canvas id="gameCanvas" width="400" height="600" title="Kliknij lub spacjƒô, aby lataƒá!"></canvas>
    <div id="score">Wynik: 0</div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");

    // Placeholder obrazk√≥w
    const birdImg = new Image();
    const bottleImg = new Image();

    // Je≈õli masz obrazki, podmie≈Ñ te linki na w≈Çasne!
    birdImg.src = "https://i.imgur.com/5b2fK2W.png";  // Twarz kolegi - podmie≈Ñ URL na sw√≥j obrazek
    bottleImg.src = "https://i.imgur.com/0FQp1Vb.png"; // Butelka w√≥dki - podmie≈Ñ URL na sw√≥j obrazek

    let bird = {
      x: 80,
      y: 150,
      width: 50,
      height: 50,
      gravity: 0.6,
      lift: -12,
      velocity: 0
    };

    let bottles = [];
    let bottleWidth = 60;
    let gap = 150;
    let frameCount = 0;
    let score = 0;
    let gameOver = false;

    function createBottle() {
      let bottleHeight = Math.floor(Math.random() * (canvas.height - gap - 100)) + 50;
      bottles.push({
        x: canvas.width,
        y: bottleHeight,
        width: bottleWidth,
        height: canvas.height - bottleHeight
      });
    }

    function drawBird() {
      ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
    }

    function drawBottles() {
      bottles.forEach(bottle => {
        // g√≥rna butelka
        ctx.drawImage(bottleImg, bottle.x, 0, bottle.width, bottle.y - gap);
        // dolna butelka
        ctx.drawImage(bottleImg, bottle.x, bottle.y, bottle.width, canvas.height - bottle.y);
      });
    }

    function checkCollision() {
      // Sprawd≈∫ kolizjƒô z ziemiƒÖ i niebem
      if (bird.y + bird.height > canvas.height || bird.y < 0) {
        gameOver = true;
      }
      // Sprawd≈∫ kolizjƒô z butelkami
      for (let bottle of bottles) {
        if (
          bird.x < bottle.x + bottle.width &&
          bird.x + bird.width > bottle.x &&
          (bird.y < bottle.y - gap || bird.y + bird.height > bottle.y)
        ) {
          gameOver = true;
        }
      }
    }

    function update() {
      if (gameOver) {
        ctx.font = "40px Arial";
        ctx.fillStyle = "red";
        ctx.fillText("Koniec gry!", canvas.width / 2 - 100, canvas.height / 2);
        ctx.font = "20px Arial";
        ctx.fillText("Od≈õwie≈º stronƒô, aby zagraƒá ponownie", canvas.width / 2 - 130, canvas.height / 2 + 30);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Ruch ptaka
      bird.velocity += bird.gravity;
      bird.velocity *= 0.9; // t≈Çumienie prƒôdko≈õci
      bird.y += bird.velocity;

      if (frameCount % 90 === 0) {
        createBottle();
      }

      // Przesuwanie butelek
      bottles.forEach(bottle => {
        bottle.x -= 3;
      });

      // Usuwanie butelek kt√≥re wysz≈Çy z ekranu i naliczanie punkt√≥w
      if (bottles.length && bottles[0].x + bottleWidth < 0) {
        bottles.shift();
        score++;
        scoreEl.textContent = "Wynik: " + score;
      }

      drawBird();
      drawBottles();
      checkCollision();

      frameCount++;
      requestAnimationFrame(update);
    }

    // Sterowanie ptakiem
    window.addEventListener("keydown", e => {
      if (e.code === "Space") {
        bird.velocity = bird.lift;
        if (gameOver) {
          location.reload();
        }
      }
    });

    canvas.addEventListener("click", () => {
      bird.velocity = bird.lift;
      if (gameOver) {
        location.reload();
      }
    });

    birdImg.onload = () => {
      bottleImg.onload = () => {
        update();
      };
    };
  </script>

</body>
</html>
